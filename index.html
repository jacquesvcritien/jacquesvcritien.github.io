<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <!-- Link to your main style sheet-->
</head>
<body>
    <!-- Camera -->
    <main id="camera">
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline style="width:1px"></video>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output" style="width:1px !important">
        <!-- Camera trigger -->
        <!--<button id="camera--trigger">Take a picture</button>-->
    </main>
    <!-- Reference to your JavaScript file -->
    <script src="app.js?1.1"></script>
</body>
</html>
